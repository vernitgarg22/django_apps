{% load static %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'waste_wizard/style.css' %}" />
    </head>
    <body>

        {% if waste_item_list %}
            <ul>
            {% for item in waste_item_list %}
                <li><a href="/waste_wizard/results/{{ item.urlsafe }}" "/waste_wizard/results/">{{ item.description }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No waste items are available.</p>
        {% endif %}

        <form action="/waste_wizard/results/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Search" />
        </form>

    </body>
</html>
